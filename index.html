<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Homework Week1-Day4</title>
    <script
      src="https://kit.fontawesome.com/04197ed353.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="mntfuji-card">
      <img
        src="./mntFuji.jpg"
        alt="A picture of mount Fji with a typical Japanese building"
      />
      <div id="save-button">
        <div id="center">SAVE</div>
      </div>
      <div class="circle" id="upload">
        <i class="fa-solid fa-arrow-up-from-bracket" id="upload-icon"></i>
      </div>
      <div class="circle" id="ellipsis">
        <i class="fa-solid fa-ellipsis" id="ellipsis"></i>
      </div>
      <div id="oval">
        <div id="ellipsed-text">
          <i class="fa-solid fa-arrow-up-right" id="link"><span>L</span></i>
        </div>
      </div>
    </div>
  </body>
</html>
