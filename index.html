<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Homework Week1-Day4</title>
    <script
      src="https://kit.fontawesome.com/04197ed353.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div>
        <img
          src="./mntFuji.jpg"
          alt="A picture of mount Fji with a typical Japanese building"
        />
      </div>
      <div class="save">
        <div id="save">Save</div>
      </div>
      <div class="card-footer">
        <div class="oval">
          <div class="footer-center" id="oval-ellipse">
            <i class="fa-solid fa-square-arrow-up-right"></i>
            Mnt. Fuji and a typical Japanese building
          </div>
        </div>
        <div class="circle-right">
          <div class="footer-center">
            <i class="fa-solid fa-ellipsis" id="ellipsis"></i>
          </div>
        </div>
        <div class="circle-left">
          <div class="footer-center">
            <i class="fa-solid fa-arrow-up-from-bracket" id="upload-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
